{% extends "colin_dot_com/colin_dot_com.html" %}

{% load widget_tweaks %}

{% block content %}
    <div class="rowset">
        <div class="row">
            {% if form.errors %}
                <div class="small-10 large-6 large-centered small-centered columns">
                    <div data-closable class="callout alert small">
                        <h4>Login error</h4>
                        <p>Error logging in. Please try again.</p>
                        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            {% endif %}
        </div>
        <div class="row">
            <div class="small-10 large-6 large-centered small-centered columns">
                <div class="colin_form">
                    <h1>Thanks for coming!</h1>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
