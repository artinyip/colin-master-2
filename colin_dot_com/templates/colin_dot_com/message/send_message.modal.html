{% extends "colin_dot_com/base_modal.html" %}

{% block content %}
    <div class="rowset">
        <div class="row">
            {% if message_form.errors %}
                <div class="small-10 large-6 large-centered small-centered columns">
                    <div data-closable class="callout alert small">
                        <h4>Error</h4>
                        There was a problem signing you up!

                        {{ message_form.errors }}
                        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            {% endif %}
        </div>

        <div class="row">

            <div class="small-12 large-12 large-centered small-centered columns">
                    <!-- <p>
                        <a href="/messages">Inbox</a>
                    </p> -->
                    {% include "colin_dot_com/message/send_message.section.html" %}
            </div>
        </div>
    </div>

{% endblock %}
